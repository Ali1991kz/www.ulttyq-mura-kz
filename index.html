.calendar-container {

                description: "Этот сайт является платформой для обмена информацией о богатой культуре, истории и традициях Казахстана.",

<script>
    let currentDate = new Date();

    function generateCalendar() {
        const calendarBody = document.getElementById("calendar-body");
        const currentMonthElement = document.getElementById("current-month");

        const monthNames = {
            kk: ["Қаңтар", "Ақпан", "Наурыз", "Сәуір", "Мамыр", "Маусым", "Шілде", "Тамыз", "Қыркүйек", "Қазан", "Қараша", "Желтоқсан"],
            ru: ["Январь", "Февраль", "Март", "Апрель", "Май", "Июнь", "Июль", "Август", "Сентябрь", "Октябрь", "Ноябрь", "Декабрь"],
            en: ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"]
        };

        const lang = localStorage.getItem("lang") || "kk";
        const monthNamesLocalized = monthNames[lang];

        const year = currentDate.getFullYear();
        const month = currentDate.getMonth();

        currentMonthElement.textContent = `${monthNamesLocalized[month]} ${year}`;

        const firstDay = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();

        calendarBody.innerHTML = "";

        let date = 1;

        for (let i = 0; i < 6; i++) {
            const row = document.createElement("tr");

            for (let j = 0; j < 7; j++) {
                const cell = document.createElement("td");

                if (i === 0 && j < (firstDay === 0 ? 6 : firstDay - 1)) {
                    cell.textContent = "";
                } else if (date > daysInMonth) {
                    break;
                } else {
                    const today = new Date();
                    if (
                        date === today.getDate() &&
                        month === today.getMonth() &&
                        year === today.getFullYear()
                    ) {
                        cell.classList.add("today");
                    }
                    cell.textContent = date;
                    date++;
                }

                row.appendChild(cell);
            }

            calendarBody.appendChild(row);

            if (date > daysInMonth) {
                break;
            }
        }
    }

    function changeMonth(offset) {
        currentDate.setMonth(currentDate.getMonth() + offset);
        generateCalendar();
    }

    document.addEventListener("DOMContentLoaded", generateCalendar);

    function changeLanguage(lang) {
        localStorage.setItem("lang", lang);
        applyTranslations(lang);
        generateCalendar();
    }
</script>
